{% extends 'admin/admin_base_template.html' %}
{% load static %}
{% block content %}
  <!----------------COntent start-------------->
  <section id="content-wrapper">
    <div class="container-fluid">
      <div class="row p-t-b-20">
        <div class="col-md-12">
          <div class="form-card no-b">
            <div class="login-form-card">
              <div class="add_category head-div mb-20">
                
                
              </div>
              <form method="POST">
                {% csrf_token %}
                <div class="row">
                  
                  <div class="col-md-12">
                    <div class="form-group">
                      <h3 class="add_names">Edit Question</h3>
                      <input type="text" name="question" class="form-control" placeholder="Enter Question" value="{{get_question_instance.question}}">
                    </div>
                    <h4>Choose option</h4>
                    
                      <label>  Option A </label>
                      <input type="text" name="option_a" class="form-control" value="{{get_question_instance.option_a}}"><br>
                      <label>  Option B </label>
                      <input type="text" name="option_b" class="form-control" value="{{get_question_instance.option_b}}"><br>
                      <label> Option C </label>
                      <input type="text" name="option_c" class="form-control" value="{{get_question_instance.option_c}}"><br>
                      <label>Option D </label>
                      <input type="text" name="option_d" class="form-control" value="{{get_question_instance.option_d}}">
                   
                    
                  </div>
                  <div class="col-md-12" style=" text-align: -webkit-right;">
                    <button type="submit" class="btn btn-danger " style="background-color: #2088ca;border: none;">Update</button>&nbsp;<!-- <button type="button" class="btn btn-danger"style="background-color: #2088ca;border: none;">Back</button> -->
                  </div>
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  {% endblock %}
